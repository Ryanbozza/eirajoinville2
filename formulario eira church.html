<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seminário Ekballo</title>
    <link rel="stylesheet" href="css do seminario ekballo.css">
</head>

<body>
    <div id="main-container">
        <h1>Inscreva-se no Seminário Ekballo</h1>
        <form id="register-form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdB4eOrUYVB8tqED1oZDOKsA6RGciQuJAwQd0K-siDI97LvVw/formResponse" method="POST">
            <div class="full-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="entry.2092238618" id="name" placeholder="Digite o seu Nome" required>
            </div>
            <div class="full-box spacing">
                <label for="Lastname">Sobrenome</label>
                <input type="text" name="entry.1652010809" id="Lastname" placeholder="Digite o seu Sobrenome">
            </div>
            <div class="full-box spacing">
                <label for="Age">Idade</label>
                <input type="text" name="entry.377416785" id="Age" placeholder="Digite sua Idade" required>
            </div>
            <div class="full-box">
                <label for="Info">Como soube do Seminário Ekballo?</label>
                <input type="text" name="entry.479301265" id="Info" placeholder="Conte-nos" required>
            </div>
            <div class="full-box">
                <label for="Info2">Participa de uma Célula?</label>
                <input type="text" name="entry.1753222212" id="Info2" placeholder="(sim ou não)" required>
            </div>
            <div class="full-box">
                <label for="Info3">Qual o nome do seu Líder?</label>
                <input type="text" name="entry.1139705604" id="Info3" placeholder="Nome do (a) Líder">
            </div>
            <h2>Dados para Contato</h2>
            <div class="full-box">
                <label for="Telefone">Telefone</label>
                <input type="text" name="entry.1342343620" id="Telefone" placeholder="(DDD) 9 1234-5678" required>
            </div>
            <div class="full-box">
                <label for="Email">E-Mail</label>
                <input type="email" name="entry.1556369182" id="email" placeholder="Seu Email">
            </div>
            <div class="full-box">
                <label for="Cidade">Cidade</label>
                <input type="text" name="entry.588393791" id="Cidade" placeholder="Cidade que reside" required>
            </div>
            <div class="full-box">
                <label for="Estado">Estado</label>
                <input type="text" name="entry.2109138769" id="Estado" placeholder="Estado que reside" required>
                <a href="new file.html">
                    <input type="submit" />
                </a>
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
    <video autoplay muted loop id="myVideo">
        <source src="fogo2.mp4" type="video/mp4">
      </video>
    <script src="seminario.js"></script>

</body>


</html>
